post:
  tags:
    - Follow
  summary: Follow an event
  description: Follow a specific Event by the user
  operationId: follow-event
  parameters:
    - name: eventID
      in: path
      description: Event ID
      required: true
      schema:
        type: string
    - name: Authorization
      in: header
      description: Bearer token
      required: true
      schema:
        type: string
  responses:
    '201':
      description: User successfully followed the event
      content:
        application/json:
          schema:
            type: string
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
