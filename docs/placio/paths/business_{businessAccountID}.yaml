get:
  tags:
    - Business
  summary: Get a business account
  operationId: get-business-account
  parameters:
    - name: businessAccountID
      in: path
      description: Business Account ID
      required: true
      schema:
        type: string
    - name: Authorization
      in: header
      description: Bearer token
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Response.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.ErrorDto.yaml
delete:
  tags:
