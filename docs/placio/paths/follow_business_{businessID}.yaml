post:
  tags:
    - Follow
  summary: Follow a business
  description: Follow a specific Business by the user
  operationId: user-follow-business
  parameters:
    - name: businessID
      in: path
      description: Business ID
      required: true
      schema:
        type: string
    - name: Authorization
      in: header
      description: Bearer token
      required: true
      schema:
        type: string
  responses:
    '201':
      description: User successfully followed the business
      content:
        application/json:
          schema:
            type: string
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
