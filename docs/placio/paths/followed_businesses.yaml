get:
  tags:
    - Follow
  summary: Get followed businesses by a user
  description: Get all Businesses followed by the user
  operationId: get-followed-businesses
  parameters:
    - name: Authorization
      in: header
      description: Bearer token
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/placio-app_ent.Business.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
