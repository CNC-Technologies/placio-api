get:
  tags:
    - Business
  summary: Search team members in a Business Account
  operationId: search-team-members
  parameters:
    - name: businessAccountID
      in: path
      description: Business Account ID
      required: true
      schema:
        type: string
    - name: searchText
      in: query
      description: Search Text
      required: true
      schema:
        type: string
    - name: Authorization
      in: header
      description: Bearer token
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/placio-app_Dto.TeamMember.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/placio-app_Dto.Error.yaml
