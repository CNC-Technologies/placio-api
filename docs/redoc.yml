basePath: /
definitions:
  cmd_app_controller.SigninRequest:
    properties:
      email:
        type: string
      magic_view_url:
        type: string
      password:
        type: string
      provider:
        type: string
      provider_id:
        type: string
      token:
        type: string
    type: object
  cmd_app_controller.SigninResponse:
    properties:
      2fa_required:
        type: boolean
      message:
        type: string
      token:
        $ref: '#/definitions/placio-app_models.Token'
    type: object
  fiber.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  placio-app_Dto.Account:
    properties:
      AccountID:
        type: string
      AccountType:
        type: string
      Active:
        type: boolean
      Disabled:
        type: boolean
      ID:
        type: string
      Interests:
        items:
          type: string
        type: array
      Onboarded:
        type: boolean
      Permission:
        type: string
      Plan:
        type: string
      Status:
        type: string
      UserID:
        type: string
    type: object
  placio-app_Dto.GeneralSettings:
    properties:
      ID:
        type: string
      Language:
        type: string
      Theme:
        type: string
    type: object
  placio-app_Dto.SignUpDto:
    properties:
      account_type:
        type: string
      confirm_password:
        minLength: 8
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
    required:
      - account_type
      - confirm_password
      - email
      - name
      - password
      - phone
    type: object
  placio-app_Dto.User:
    properties:
      Account:
        items:
          $ref: '#/definitions/placio-app_Dto.Account'
        type: array
      Disabled:
        type: boolean
      Email:
        type: string
      GeneralSettings:
        $ref: '#/definitions/placio-app_Dto.GeneralSettings'
      HasPassword:
        type: boolean
      ID:
        type: string
      Name:
        type: string
      Onboarded:
        type: boolean
      Permission:
        type: string
    type: object
  placio-app_Dto.UserResponse:
    properties:
      token:
        $ref: '#/definitions/placio-app_Dto.UserToken'
      user:
        $ref: '#/definitions/placio-app_Dto.User'
    type: object
  placio-app_Dto.UserResponseDto:
    properties:
      accessToken:
        type: string
      accessTokenExpiresIn:
        $ref: '#/definitions/time.Duration'
      email:
        type: string
      id:
        type: string
      name:
        type: string
      refreshToken:
        type: string
      refreshTokenExpiresIn:
        $ref: '#/definitions/time.Duration'
    type: object
  placio-app_Dto.UserToken:
    properties:
      Access:
        type: string
      AccessExpiresIn:
        type: integer
      Refresh:
        type: string
      RefreshExpiresIn:
        type: integer
      UserID:
        type: string
    type: object
  placio-app_models.Account:
    properties:
      accountID:
        type: string
      accountType:
        type: string
      active:
        type: boolean
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      disabled:
        type: boolean
      id:
        type: string
      lastActive:
        type: string
      onboarded:
        type: boolean
      payStackCustomerID:
        type: string
      payStackSubscriptionID:
        type: string
      payStackSubscriptionStatus:
        type: string
      permission:
        type: string
      plan:
        type: string
      status:
        type: string
      stripeCustomerID:
        type: string
      stripeSubscriptionID:
        type: string
      stripeSubscriptionStatus:
        type: string
      updatedAt:
        type: string
      userID:
