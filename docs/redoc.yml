      - 9223372036854776000
      - 1
      - 1000
      - 1000000
      - 1000000000
      - 60000000000
      - 3600000000000
      - 1
      - 1000
      - 1000000
      - 1000000000
      - 60000000000
    type: integer
    x-enum-varnames:
      - minDuration
      - maxDuration
      - Nanosecond
      - Microsecond
      - Millisecond
      - Second
      - Minute
      - Hour
      - Nanosecond
      - Microsecond
      - Millisecond
      - Second
      - Minute
host: localhost:7070
info:
  contact:
    email: support@placio.io
    name: Darc Technologies
    url: https://placio.io
  description: This is the documentation for the Placio Application Api
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://placio.io/terms
  title: Placio Application Api
  version: '0.01'
paths:
  /api/v1/accounts:
    post:
      consumes:
        - application/json
      description: Create a new account and assign the user to it
      parameters:
        - description: Sign Up Data
          in: body
          name: SignUpDto
          required: true
          schema:
            $ref: '#/definitions/placio-app_Dto.SignUpDto'
      produces:
        - application/json
      responses:
        '200':
          description: Successfully created account
          schema:
            $ref: '#/definitions/placio-app_Dto.UserResponse'
        '400':
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        '403':
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        '500':
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new account
      tags:
        - accounts
  /api/v1/auth/change:
    get:
      consumes:
        - '*/*'
      description: Change password
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties: true
            type: object
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Change password
      tags:
        - Auth
  /api/v1/auth/login:
    get:
      consumes:
        - '*/*'
      description: Login to the server
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/placio-app_Dto.UserResponseDto'
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Login and get token
      tags:
        - Auth
  /api/v1/auth/logout:
    get:
      consumes:
        - '*/*'
      description: Log out from the server
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties: true
            type: object
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Log out
      tags:
        - Auth
  /api/v1/auth/refresh:
    get:
      consumes:
        - '*/*'
      description: Refresh token
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties: true
            type: object
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Refresh token
      tags:
        - Auth
  /api/v1/auth/reset:
    get:
      consumes:
        - '*/*'
      description: Reset password
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties: true
            type: object
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Reset password
      tags:
        - Auth
  /api/v1/auth/signin:
    post:
      consumes:
        - application/json
      description: Authenticate a user and return an access token
      parameters:
        - description: Sign In Data
          in: body
          name: SigninRequest
          required: true
          schema:
            $ref: '#/definitions/cmd_app_controller.SigninRequest'
      produces:
        - application/json
      responses:
        '200':
          description: Successfully signed in
          schema:
            $ref: '#/definitions/cmd_app_controller.SigninResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/fiber.Error'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/fiber.Error'
      summary: Authenticate a user
      tags:
        - authentication
  /api/v1/auth/signup:
    post:
      consumes:
        - '*/*'
      description: Sign up to the server
      parameters:
        - description: user
          in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/placio-app_Dto.SignUpDto'
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/placio-app_Dto.UserResponseDto'
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Sign up
      tags:
        - Auth
  /api/v1/auth/verify:
    get:
      consumes:
        - '*/*'
      description: Verify phone
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties: true
            type: object
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Verify phone
      tags:
        - Auth
  /api/v1/health:
    get:
      consumes:
        - '*/*'
      description: get the status of server.
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
        - root
  /api/v1/users:
    get:
      consumes:
        - '*/*'
      description: Retrieve a list of users
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/placio-app_models.User'
            type: array
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Retrieve a list of users
      tags:
        - users
    post:
      consumes:
        - '*/*'
      description: Create a new user
      parameters:
        - description: User
          in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/placio-app_models.User'
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/placio-app_models.User'
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      security:
        - ApiKeyAuth: []
      summary: Create a new user
      tags:
        - users
  /api/v1/users/{id}:
    delete:
      consumes:
        - '*/*'
      description: Delete a user by ID
      parameters:
        - description: User ID
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            additionalProperties: true
            type: object
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Delete a user by ID
      tags:
        - users
    get:
      consumes:
        - '*/*'
      description: Retrieve a user by ID
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/placio-app_models.User'
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Retrieve a user by ID
      tags:
        - users
    put:
      consumes:
        - '*/*'
      description: Update an existing user by ID
      parameters:
        - description: User ID
          in: path
          name: id
          required: true
          type: integer
        - description: User
          in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/placio-app_models.User'
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/placio-app_models.User'
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Update an existing user by ID
      tags:
        - users
  /api/v1/users/{id}/bookings:
    get:
      consumes:
        - '*/*'
      description: Retrieve a list of bookings for a specific user by ID
      parameters:
        - description: User ID
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/placio-app_models.Booking'
            type: array
        '400':
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Retrieve a list of bookings for a specific user by ID
      tags:
        - users
  /api/v1/users/{id}/conversations:
    get:
      consumes:
        - '*/*'
      description: Retrieve a list of conversations a specific user is a participant in by ID
      parameters:
        - description: User ID
