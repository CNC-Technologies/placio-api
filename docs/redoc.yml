  placio-app_models.User:
    properties:
      accountID:
        type: string
      accounts:
        items:
          $ref: '#/definitions/placio-app_models.Account'
        type: array
      createdAt:
        type: string
      dateCreated:
        type: string
      defaultAccount:
        type: string
      deletedAt:
        type: string
      disabled:
        type: boolean
      email:
        type: string
      facebook:
        $ref: '#/definitions/placio-app_models.FacebookAccount'
      facebookID:
        type: string
