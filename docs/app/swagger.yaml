basePath: /api/v1
definitions:
  fiber.Map:
    additionalProperties: true
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  placio-app_Dto.ErrorDTO:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  placio-app_Dto.EventDto:
    properties:
      date:
        type: string
      name:
        type: string
      time:
        type: string
    required:
      - date
      - name
      - time
    type: object
  placio-app_Dto.PermissionDTO:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  placio-app_Dto.SuccessDTO:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  placio-app_models.AccountSettings:
    properties:
      accountID:
        type: string
      blockedUsers:
        items:
          type: string
        type: array
      businessAccountID:
        type: string
      id:
        type: string
      mutedUsers:
        items:
          type: string
        type: array
      twoFactorAuthentication:
        type: boolean
    type: object
  placio-app_models.Attendee:
    properties:
      attended:
        type: boolean
      createdAt:
        type: string
      eventID:
        type: string
      id:
        type: string
      ticketID:
        type: string
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  placio-app_models.BusinessAccount:
    properties:
      accountSettings:
        $ref: "#/definitions/placio-app_models.AccountSettings"
      active:
        type: boolean
      createdAt:
        type: string
      deleteAt:
        $ref: "#/definitions/gorm.DeletedAt"
      id:
        description: gorm.Model
        type: string
      name:
        type: string
      posts:
        items:
          $ref: "#/definitions/placio-app_models.Post"
        type: array
      relationships:
        items:
          $ref: "#/definitions/placio-app_models.UserBusinessRelationship"
        type: array
      updatedAt:
        type: string
    type: object
  placio-app_models.Comment:
    properties:
      content:
        type: string
      createdAt:
        type: string
      id:
        type: string
      postID:
        type: string
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  placio-app_models.ContentSettings:
    properties:
      autoplayVideos:
        type: boolean
      defaultPostPrivacy:
        type: string
      displaySensitiveMedia:
        type: boolean
      explicitContentFilter:
        type: string
      id:
        type: string
      mediaVisibility:
        type: string
      userID:
        type: string
    type: object
  placio-app_models.Event:
    properties:
      accountID:
        description: Foreign key to Account
        type: string
      address:
        type: string
      capacity:
        type: integer
      category:
        type: string
      city:
        type: string
      country:
        type: string
      createdAt:
        type: string
      date:
        type: string
      description:
        type: string
      endDate:
        type: string
      endTime:
        type: string
      id:
        type: string
      imageURL:
        type: string
      isFree:
        type: boolean
      isOnline:
        type: boolean
      isPublic:
        type: boolean
      location:
        type: string
      name:
        type: string
      organizer:
        type: string
      organizerEmail:
        type: string
      organizerPhone:
        type: string
      priceRange:
        type: string
      state:
        type: string
      tags:
        items:
          type: string
        type: array
      ticketURL:
        type: string
      time:
        type: string
      updatedAt:
        type: string
      website:
        type: string
    type: object
  placio-app_models.GeneralSettings:
    properties:
      content:
        $ref: "#/definitions/placio-app_models.ContentSettings"
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: string
      language:
        type: string
      notifications:
        $ref: "#/definitions/placio-app_models.NotificationsSettings"
      privacy:
        type: string
      theme:
        type: string
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  placio-app_models.Like:
    properties:
      createdAt:
        type: string
      id:
        type: string
      postID:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  placio-app_models.Media:
    properties:
      createdAt:
        type: string
      id:
        type: string
      mediaType:
        description: '"image", "gif", or "video"'
        type: string
      postID:
        type: string
      updatedAt:
        type: string
      url:
        type: string
    type: object
  placio-app_models.NotificationsSettings:
    properties:
      commentNotifications:
        type: boolean
      directMessageNotifications:
        type: boolean
      emailNotifications:
        type: boolean
      followNotifications:
        type: boolean
      id:
        type: string
      likeNotifications:
        type: boolean
      mentionNotifications:
        type: boolean
      pushNotifications:
        type: boolean
      userID:
        type: string
    type: object
  placio-app_models.Post:
    properties:
      businessAccountID:
        type: string
      comments:
        items:
          $ref: "#/definitions/placio-app_models.Comment"
        type: array
      content:
        type: string
      createdAt:
        type: string
      id:
        type: string
      likes:
        items:
          $ref: "#/definitions/placio-app_models.Like"
        type: array
      medias:
        items:
          $ref: "#/definitions/placio-app_models.Media"
        type: array
      updatedAt:
        type: string
      userID:
        description: AccountID string    `gorm:"index;foreignKey:ID"`
        type: string
    type: object
  placio-app_models.Rating:
    properties:
      createdAt:
        type: string
      eventID:
        type: string
      id:
        type: string
      review:
        type: string
      score:
        type: integer
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  placio-app_models.Ticket:
    properties:
      attendees:
        items:
          $ref: "#/definitions/placio-app_models.Attendee"
        type: array
      createdAt:
        type: string
      eventID:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: integer
      ratings:
        description: Comments      []Comment      `gorm:"foreignKey:EventID"`
        items:
          $ref: "#/definitions/placio-app_models.Rating"
        type: array
      ticketOptions:
        items:
          $ref: "#/definitions/placio-app_models.TicketOption"
        type: array
      updatedAt:
        type: string
    type: object
  placio-app_models.TicketOption:
    properties:
      createdAt:
        type: string
      eventID:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      updatedAt:
        type: string
    type: object
  placio-app_models.User:
    properties:
      active:
        type: boolean
      auth0ID:
        type: string
      createdAt:
        type: string
      deleteAt:
        $ref: "#/definitions/gorm.DeletedAt"
      posts:
        items:
          $ref: "#/definitions/placio-app_models.Post"
        type: array
      relationships:
        items:
          $ref: "#/definitions/placio-app_models.UserBusinessRelationship"
        type: array
      settings:
        $ref: "#/definitions/placio-app_models.GeneralSettings"
      updatedAt:
        type: string
      userID:
        description: gorm.Model
        type: string
    type: object
  placio-app_models.UserBusinessRelationship:
    properties:
      businessAccount:
        $ref: "#/definitions/placio-app_models.BusinessAccount"
      businessAccountID:
        type: string
      createdAt:
        type: string
      deleteAt:
        $ref: "#/definitions/gorm.DeletedAt"
      id:
        type: string
      role:
        type: string
      updatedAt:
        type: string
      user:
        $ref: "#/definitions/placio-app_models.User"
      userID:
        type: string
    type: object
host: https://api.palnight.com
info:
  contact:
    email: support@placio.io
    name: Darc Technologies
    url: https://placio.io
  description: This is the documentation for the Placio Application Api
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://placio.io/terms
  title: Placio Application Api
  version: "0.01"
paths:
  /api/v1/attendees/:
    post:
      consumes:
        - application/json
      description: Add an attendee to the specified event
      parameters:
        - description: Attendee Data
          in: body
          name: AddAttendeeDto
          required: true
          schema:
            $ref: "#/definitions/placio-app_models.Attendee"
      produces:
        - application/json
      responses:
        "201":
          description: Successfully added attendee
          schema:
            $ref: "#/definitions/placio-app_models.Attendee"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Add attendee to an event
      tags:
        - Attendee
  /api/v1/attendees/{id}:
    delete:
      consumes:
        - application/json
      description: Remove an attendee from the specified event by their ID
      parameters:
        - description: Attendee ID
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          description: Successfully removed attendee
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "404":
          description: Attendee Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Remove attendee from an event
      tags:
        - Attendee
    get:
      consumes:
        - application/json
      description: Get attendee details by their ID
      parameters:
        - description: Attendee ID
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully retrieved attendee
          schema:
            $ref: "#/definitions/placio-app_models.Attendee"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "404":
          description: Attendee Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Get attendee by ID
      tags:
        - Attendee
    put:
      consumes:
        - application/json
      description: Update an attendee's details by their ID
      parameters:
        - description: Attendee ID
          in: path
          name: id
          required: true
          type: string
        - description: Attendee Data
          in: body
          name: UpdateAttendeeDto
          required: true
          schema:
            $ref: "#/definitions/placio-app_models.Attendee"
      produces:
        - application/json
      responses:
        "200":
          description: Successfully updated attendee
          schema:
            $ref: "#/definitions/placio-app_models.Attendee"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "404":
          description: Attendee Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Update attendee details
      tags:
        - Attendee
  /api/v1/comments/:
    post:
      consumes:
        - application/json
      description: Create a new comment for the specified post
      parameters:
        - description: Comment Data
          in: body
          name: CreateCommentDto
          required: true
          schema:
            $ref: "#/definitions/placio-app_models.Comment"
      produces:
        - application/json
      responses:
        "201":
          description: Successfully created comment
          schema:
            $ref: "#/definitions/placio-app_models.Comment"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Create a new comment
      tags:
        - Comment
  /api/v1/comments/{commentID}:
    delete:
      description: Delete a comment by its ID
      parameters:
        - description: Comment ID
          in: path
          name: commentID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          description: Successfully deleted comment
        "404":
          description: Comment Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Delete a comment
      tags:
        - Comment
    get:
      description: Retrieve a comment by its ID
      parameters:
        - description: Comment ID
          in: path
          name: commentID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully retrieved comment
          schema:
            $ref: "#/definitions/placio-app_models.Comment"
        "404":
          description: Comment Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Get a comment
      tags:
        - Comment
    put:
      consumes:
        - application/json
      description: Update a comment by its ID
      parameters:
        - description: Comment ID
          in: path
          name: commentID
          required: true
          type: string
        - description: Comment Data
          in: body
          name: UpdateCommentDto
          required: true
          schema:
            $ref: "#/definitions/placio-app_models.Comment"
      produces:
        - application/json
      responses:
        "200":
          description: Successfully updated comment
          schema:
            $ref: "#/definitions/placio-app_models.Comment"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "404":
          description: Comment Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Update a comment
      tags:
        - Comment
  /api/v1/comments/post/{postID}:
    get:
      description: Retrieve all comments for the specified post
      parameters:
        - description: Post ID
          in: path
          name: postID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully retrieved comments
          schema:
            items:
              $ref: "#/definitions/placio-app_models.Comment"
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: List all comments for a post
      tags:
        - Comment
  /api/v1/events/{eventId}/attendees:
    get:
      consumes:
        - application/json
      description: Get all attendees for a specific event by event ID
      parameters:
        - description: Event ID
          in: path
          name: eventId
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully retrieved attendees
          schema:
            items:
              $ref: "#/definitions/placio-app_models.Attendee"
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Get attendees by event
      tags:
        - Attendee
  /api/v1/events/{eventId}/ticket-options:
    get:
      consumes:
        - application/json
      description: GET all ticket options for an event by its ID
      parameters:
        - description: Event ID
          in: path
          name: eventId
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully retrieved ticket options for event
          schema:
            items:
              $ref: "#/definitions/placio-app_models.TicketOption"
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: GET ticket options by event ID
      tags:
        - TicketOption
  /api/v1/health:
    get:
      consumes:
        - "*/*"
      description: get the status of server.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
        - root
  /api/v1/likes/{postID}:
    delete:
      consumes:
        - application/json
      description: Remove a like from a post
      parameters:
        - description: Post ID
          in: path
          name: postID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully unliked post
          schema:
            $ref: "#/definitions/fiber.Map"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Unlike a post
      tags:
        - Likes
    post:
      consumes:
        - application/json
      description: Add a like to a post
      parameters:
        - description: Post ID
          in: path
          name: postID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "201":
          description: Successfully liked post
          schema:
            $ref: "#/definitions/fiber.Map"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Like a post
      tags:
        - Likes
  /api/v1/likes/{postID}/count:
    get:
      description: Retrieve the number of likes for a post
      parameters:
        - description: Post ID
          in: path
          name: postID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully retrieved like count
          schema:
            $ref: "#/definitions/fiber.Map"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: GET like count for a post
      tags:
        - Likes
  /api/v1/media/:
    post:
      consumes:
        - multipart/form-data
      description: Upload a media file (image, gif, or video) for a post
      parameters:
        - description: Media file
          in: formData
          name: file
          required: true
          type: file
        - description: Post ID
          in: formData
          name: postID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "201":
          description: Successfully uploaded media
          schema:
            $ref: "#/definitions/placio-app_models.Media"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Upload media
      tags:
        - Media
  /api/v1/media/{mediaID}:
    delete:
      description: Delete media by its ID
      parameters:
        - description: Media ID
          in: path
          name: mediaID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          description: Successfully deleted media
        "404":
          description: Media Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Delete media
      tags:
        - Media
    get:
      description: Retrieve media by its ID
      parameters:
        - description: Media ID
          in: path
          name: mediaID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully retrieved media
          schema:
            $ref: "#/definitions/placio-app_models.Media"
        "404":
          description: Media Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: Get media
      tags:
        - Media
  /api/v1/media/post/{postID}:
    get:
      description: Retrieve all media for the specified post
      parameters:
        - description: Post ID
          in: path
          name: postID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Successfully retrieved media
          schema:
            items:
              $ref: "#/definitions/placio-app_models.Media"
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      summary: List all media for a post
      tags:
        - Media
  /api/v1/posts/:
    post:
      consumes:
        - application/json
      description: Create a new post for the authenticated user
      parameters:
        - description: Post Data
          in: body
          name: CreatePostDto
          required: true
          schema:
            $ref: "#/definitions/placio-app_models.Post"
      produces:
        - application/json
      responses:
        "201":
          description: Successfully created post
          schema:
            $ref: "#/definitions/placio-app_models.Post"
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
      security:
        - Bearer: []
      summary: Create a new post
      tags:
        - Post
  /api/v1/posts/{id}:
    delete:
      consumes:
        - application/json
      description: Delete a post by ID
      parameters:
        - description: Post ID
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          description: Successfully deleted post
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/placio-app_Dto.ErrorDTO"
        "500":
          description: Internal Server Error
          schema:
