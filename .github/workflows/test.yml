name: Run Tests

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  pull_request_target:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build Docker Compose
        run: docker-compose up --build -d

      - name: Wait for server
        run: sleep 30

      - name: Run tests
        run: |
          chmod +x wait-for-it.sh
          chmod +x wait-for-server.sh
          chmod +x test.sh
          ./test.sh
